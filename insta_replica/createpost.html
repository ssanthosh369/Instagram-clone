<html>

<head>
  <meta charset="utf-8" />
  <title>Create new Task Board</title>
</head>

<body style="background-color:powderblue;">
  <div style="width:450px;margin:0 auto;padding:20px;border: 5px dotted black;" align="center">
    <h2><em>Enter the details of the post to be created</em></h2>
    <br>
      <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
          <div>
            <label style="float:left;width:180px;text-align:center;padding-right:10px;">Caption</label>
            <input type="text" name="caption" value="" style="float:left"/>
          </div>
          <br><br>
        <div>
          <label style="float:left;width:180px;text-align:center;padding-right:10px;">Upload File: </label>
          <input type="file" name="file" accept="image/x-png,,image/jpeg" required/>
        </div>
        <br>
        <input type="submit" value="Create"/>
      </form>

    <div style="margin-top:20px;margin-bottom:20px">
      <form method="post" action="/createpost">
        <input type="submit" value="Cancel" name="button" />
      </form>
    </div>
  </div>
</body>

</html>
