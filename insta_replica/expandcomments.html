<html>

<head>
  <meta charset="utf-8">
  <title>Profile page</title>
</head>

<body style="background-color:powderblue;">
  <h3 align="center"><a href='/'>Back to Main Page</a></h3>
  <div style="width:600px;margin:0 auto;padding:20px;border: 5px dotted black;" align="center">
    <h1>Expanded comment list</h1>
      <hr>
      <p>Caption: {{ i.caption }}</p>
      <p><img src='{{ image }}' width='200' height='200'> </p>
      <hr>
      <h3>Comments</h3>
      {% for j in i.comments|reverse %}
        <hr>
        <p>User: {{j.username}}</p>
        <p> {{j.comment_text}}</p>
      {% endfor %}

  </div>
</body>

</html>
